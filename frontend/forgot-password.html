<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mot de passe oublié - Blog</title>
    <link
      rel="icon"
      href="assets/icons/charite_icon.png"
      type="image/jpg"
    />
    <link rel="stylesheet" href="css/forgot-password.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h1>Mot de passe oublié</h1>

        <!-- Étape 1: Demande d'email -->
        <div id="step-email" class="step active">
          <p class="instruction">
            Entrez votre adresse email pour recevoir un code de
            réinitialisation.
          </p>
          <form id="email-form">
            <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                id="email"
                placeholder="Adresse email"
                required
              />
            </div>
            <button type="submit">Envoyer le code</button>
            <div id="email-error" class="error-message"></div>
          </form>
        </div>

        <!-- Étape 2: Vérification du code -->
        <div id="step-code" class="step">
          <p class="instruction">
            Un code de vérification a été envoyé à votre adresse email.
          </p>
          <form id="code-form">
            <div class="code-container">
              <input type="text" class="code-input" maxlength="1" autofocus />
              <input type="text" class="code-input" maxlength="1" />
              <input type="text" class="code-input" maxlength="1" />
              <input type="text" class="code-input" maxlength="1" />
              <input type="text" class="code-input" maxlength="1" />
              <input type="text" class="code-input" maxlength="1" />
            </div>
            <div class="timer">
              Code valide pendant: <span id="countdown">02:00</span>
            </div>
            <button type="submit">Vérifier</button>
            <div id="code-error" class="error-message"></div>
            <button type="button" id="resend-code" class="secondary-button">
              Renvoyer le code
            </button>
          </form>
        </div>

        <div class="links">
          <a href="login.html">Retour à la connexion</a>
        </div>
      </div>
    </div>
    <script src="js/forgot-password.js"></script>
  </body>
</html>
